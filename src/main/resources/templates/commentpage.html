<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFA Comment</title>
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="header">
        <h2 class="title">Official's Comment</h2>
        <a href="/">back</a>
    </div>

    <div th:each="participant : ${participants}" class="each">
        <div>
            <span th:text="${participant.firstname}"></span>
            <span th:text="${participant.lastname}"></span>
        </div>
        <form class="form-cmt" th:attr="data-playerId=${participant.id}">
            <input type="text" name="comment">
            <button>Go</button>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/comment.js}" ></script>

</body>
</html>
